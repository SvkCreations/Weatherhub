<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://openweathermap.org/img/wn/10d@2x.png">

    <title>Weather Hub</title>
    <style>
        body {
            background-color: #212529;
        }
    </style>
</head>

<body onload="getLocation()">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h3> Weather Hub</h3>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 px-lg-5">
                    <li><a href="#" class="nav-link px-2 text-secondary">Current</a></li>
                    <li><a href="#hourly-cards" class="nav-link px-2 text-white px-lg-4">Hourly</a></li>
                    <li><a href="#daily-cards" class="nav-link px-2 text-white">Daily</a></li>
                </ul>

                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex">
                    <input type="search" class="form-control form-control-dark" placeholder="Search another city"
                        aria-label="Search" id="search-input">
                    <button class="btn btn-outline-primary mx-2" id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row" id="weather">

        </div>
        <hr style="color: aliceblue;">
        <div class="container px-4 py-5" >
            <h2 class="pb-2 border-bottom text-light" id="hourly-heading">Hourly Weather</h2>

            <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5" id="hourly-cards">

            </div>
        </div>

        <div class="container px-4 pt-5" id="daily-heading">
            <h2 class="pb-2 border-bottom text-light" >Daily Weather</h2>

            <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 pt-5" id="daily-cards">

            </div>
        </div>
        <div class="container text-center" id="backHome">
            <p class="lead text-white">Hourly and Daily weather is not available for a location other than your current location.</p>
            <button class="btn btn-outline-primary" onclick="document.location='/'">Back to current location</button>
        </div>
        <hr style="color: aliceblue;">
        <p class="text-light">Created by Soubhik Ghosh</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>

</body>

</html>
